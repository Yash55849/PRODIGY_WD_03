<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Play Tic Tac Toe!</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <h1 class="game--title">Challenge Your Friends in Tic Tac Toe</h1>
        <div class="game--info">
            <div class="rounds-info">Games Played: 0</div>
        </div>
        <div class="game--container">
            <div data-cell-index="0" class="cell"></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell"></div>
        </div>
        <div class="player-info">
            <div class="player-x-info">Player X: 0</div>
            <div class="player-o-info">Player O: 0</div>
            <div class="draws-info">Draws: 0</div>
        </div>
        <h3 class="game--status"></h3>
        <button class="game--restart">Restart Game</button>
    </section>
    <script src="./script.js"></script>
</body>
</html>
